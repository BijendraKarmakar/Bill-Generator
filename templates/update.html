{% extends 'base.html' %}

{% block title %} Update Product {% endblock title %}
{% block body %}

    <div class="container" style="margin-top: 50px;">
        <h4>Update Product</h4>
        <form action="/update/{{product_data.id}}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" name="name" value="{{product_data.name}}" id="name">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" name="price" id="price" value="{{product_data.price}}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Product Description</label>
                <input type="text" class="form-control" name="description" value="{{product_data.description}}" id="description">
            </div>
            <button type="submit" class="btn btn-primary" style="float:right">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

{% endblock body %}
